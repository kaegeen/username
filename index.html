<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Username Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 border rounded shadow text-center">
    <h1 class="text-2xl font-semibold mb-4">Check Username</h1>
    
    <input id="username" type="text" placeholder="Enter username" class="border px-2 py-1 w-full mb-4" />
    
    <button onclick="checkUsername()" class="border px-4 py-2 w-full mb-4">Check</button>
    
    <div id="status" class="text-lg"></div>
  </div>

  <script>
    const takenUsernames = ["admin", "user", "test", "guest"];

    function checkUsername() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const status = document.getElementById("status");

      if (!username) {
        status.textContent = "Please enter a username.";
        return;
      }

      if (takenUsernames.includes(username)) {
        status.textContent = "Username is taken.";
      } else {
        status.textContent = "Username is available.";
      }
    }
  </script>
</body>
</html>
